name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Unity
      uses: actions/checkout@master
      with:
        name: ThrowTheSwitch/Unity
        

    
    - name: Testing
      run: make all
